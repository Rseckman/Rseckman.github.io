<!DOCTYPE html>

  <head>

    <title>Document</title>
    <style>
      header h1 {
        font-family: 'EB Garamond', serif;
        color:darkgoldenrod;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <strong
        ><a class="navbar-brand" href="index.html">Ryan Seckman</a></strong
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarColor02"
        aria-controls="navbarColor02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="contact.html"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <header class="jumbotron jumbotron-fluid py-3">
      <div class="container">
        <h1 class="display-4">Contact</h1>
      </div>
    </header>

    <div class="container">
      <form>
        <section class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name1" placeholder="Name">
        </section>
        <section class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small class="form-text text-muted">We'll never share your email with anyone else.</small>
        </section>
        <section class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="message1" rows="3" cols="2">
          </textarea>
        </section>

        <button type="button" class="btn btn-primary">Submit</button>

      </form>


    <footer class="footer fixed-bottom navbar navbar-brand navbar-dark bg-dark mr-0">
      <section class="container justify-content-center">
        <p>&#169 Copyright</p>
      </section>
    </footer>
